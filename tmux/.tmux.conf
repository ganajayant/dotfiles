# Set default terminal to support 256 colors
set -g default-terminal "screen-256color"
set-option -a terminal-features 'xterm-256color:RGB'

# Prefix key customization
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -s escape-time 0

# Status Bar
set -g status-left '#S '
set -g status-right ''
set -g status-justify centre
set -g status-style 'bg=#333333 fg=#5eacd3'

# Pane splitting bindings
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Indexing for panes and windows
set -g base-index 1
setw -g pane-base-index 1

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Pane resizing bindings
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Toggle pane zoom
bind -r m resize-pane -Z

# Enable mouse support
set -g mouse on

# Use vi keys in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Disable mouse drag selection in copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# Custom bindings
bind-key -r i run-shell -b "tmux neww ~/dotfiles/tmux/cht.sh"

# Focus events and terminal features
set-option -g focus-events on

# Todo List
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Documents/todo.md

# Initialize TMUX Plugin Manager (TPM)
run '~/.tmux/plugins/tpm/tpm'
